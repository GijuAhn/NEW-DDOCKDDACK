server:
  port: 9999

  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true
      force: true

  tomcat:
    threads:
      max: 200
    mbeanregistry:
      enabled: true

spring:
  profiles:
    active:
      - develop
    group:
      develop: "env"

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 20MB
  mvc:
    static-path-pattern: /static/**

logging:
  level:
#    org.hibernate.SQL: debug
#    org.hibernate.type: trace
    org:
      springframework: INFO
  pattern:
    file: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  file:
    path: logs
  logback:
    rollingpolicy:
      file-name-pattern: Log-%d{yyyy-MM-dd}.%i.log

management:
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  swagger-ui:
    path: /api-docs
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.ddockddack.domain
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  cache:
    disabled: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
